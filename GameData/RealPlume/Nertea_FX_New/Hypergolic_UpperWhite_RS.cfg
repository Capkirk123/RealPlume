//Hypergolic white OMS plume based on ReStock Wolfhound/Schanuzer FX
@PART[*]:HAS[@PLUME[Hypergolic_UpperWhite_RS]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        Hypergolic_UpperWhite_RS
        {
            plumeIdentifier = #$/PLUME[Hypergolic_UpperWhite_RS]:HAS[~processed[*]]/plumeIdentifier$
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Hypergolic_UpperWhite_RS]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Hypergolic_UpperWhite_RS]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Hypergolic_UpperWhite_RS]:HAS[~processed[*]]/flarePosition$
                fixedScale    = #$/PLUME[Hypergolic_UpperWhite_RS]:HAS[~processed[*]]/flareScale$
                energy        = #$/PLUME[Hypergolic_UpperWhite_RS]:HAS[~processed[*]]/energy$
                speed         = #$/PLUME[Hypergolic_UpperWhite_RS]:HAS[~processed[*]]/speed$
                emissionMult  = #$/PLUME[Hypergolic_UpperWhite_RS]:HAS[~processed[*]]/emissionMult$
                //
                name = #$/PLUME[Hypergolic_UpperWhite_RS]:HAS[~processed[*]]/plumeIdentifier$-flare
                modelName = RealPlume/MP_Nazari_FX/ssmeflame2
                emission = 0.0 0
                emission = 0.01 0.2
                emission = 1.0 2
                speed = 0.0 5
                speed = 1.0 5
                offset = -1
                energy = 0.0 0.5
                energy = 1.0 0.5
                size = 0.0 2
                size = 1.0 2
                fixedEmissions = false
                randomInitalVelocityOffsetMaxRadius = 0.2
                linGrow
                {
                  power = 1 15
                  power = 0 15
                }
            }
            //Shock cone type effect
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Hypergolic_UpperWhite_RS]/transformName$
                localRotation = #$/PLUME[Hypergolic_UpperWhite_RS]/localRotation$
                localPosition = #$/PLUME[Hypergolic_UpperWhite_RS]/corePosition$
                fixedScale    = #$/PLUME[Hypergolic_UpperWhite_RS]/coreScale$
                //
                name = core
                modelName = ReStock/FX/restock-fx-wolfhound-core

                decluster = false
                emitOnUpdate = true

                emission
                {
                density = 0.19 0
                density = 0.07 1
                density = 0.045 1
                density = 0.02 1

                power = 0.0       0
                power = 0.001     0.5
                power = 0.1    0.65
                power = 0.2 0.7
                power = 1.0  0.8
                }

                speed
                {
                density = 0.19 1
                density = 0.02 0.8

                power = 0.1     0.7
                power = 0.2  0.8
                power = 1.0   1
                }
            }

            //Primary plume
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Hypergolic_UpperWhite_RS]/transformName$
                localRotation = #$/PLUME[Hypergolic_UpperWhite_RS]/localRotation$
                localPosition = #$/PLUME[Hypergolic_UpperWhite_RS]/plumePosition$
                fixedScale    = #$/PLUME[Hypergolic_UpperWhite_RS]/plumeScale$
                //
                name = plume
                modelName = ReStock/FX/restock-fx-wolfhound-plume
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 1.0 1
                density = 0.0 0.7

                power = 0.1     1.2
                power = 0.2  1.5
                power = 1.0   2

                }
                logGrow
                {
                density = 0.7 0
                density = 0.52 0.2
                density = 0.19 0.5
                density = 0.07 0.5
                density = 0.045 0.5
                density = 0.02 0.5
                }
                zForce
                {
                density = 0.7 1
                density = 0.52 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
                }
                linGrow
                {
                density = 0.7 -2
                density = 0.52 -1
                density = 0.19 1
                density = 0.07 1.5
                density = 0.045 1.5
                density = 0.02 1
                }
                energy
                {
                density = 0.7 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.8
                }
                emission
                {
                density = 0.7 1.5
                density = 0.52 1.5
                density = 0.19 1.5
                density = 0.07 1
                density = 0.045 1
                density = 0.02 1

                power = 0.0       0
                power = 0.001     0.4
                power = 0.1    0.6
                power = 0.2 0.65
                power = 1.0  0.8
                }
                offset
                {
                density = 0.19 0
                density = 0.02 0.9
                }
            }

            AUDIO
            {
              name = #$/PLUME[Hypergolic_UpperWhite_RS]:HAS[~processed[*]]/plumeIdentifier$-audio
              channel = Ship
              clip = RealPlume/KW_Sounds/sound_spsloop
              volume = 0.0 0.0
              volume = #$/PLUME[Hypergolic_UpperWhite_RS]:HAS[~processed[*]]/plumeScale$
              @volume,1 ^= :^:1.0 :
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = 0.35
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    @PLUME[Hypergolic_UpperWhite_RS]:HAS[~processed[*]]
    {
        processed = true
    }
    MM_PATCH_LOOP { }
}
