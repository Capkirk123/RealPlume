// Methalox upper stage plume based on Near Future Launch Vehicles FX.
//Author: Zorg

@PART[*]:HAS[@PLUME[Methalox_Upper]:HAS[~processed[*]]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        Methalox_Upper
        {
          plumeIdentifier = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeIdentifier$

            //Shock cone type effect
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/corePosition$
                fixedScale    = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/coreScale$
                energy        = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/energy$
                speed         = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/speed$
                emissionMult  = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/emissionMult$
                alphaMult     = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/alphaMult$
                saturationMult  = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/saturationMult$

                //
                name = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeIdentifier$-core
                modelName =  RealPlume/Nertea_FX_New/NFLV/engine-methalox-shock-2
                decluster = false
                emitOnUpdate = true
                xyForce = 0
                emission
                {
                power = 0.0       0
                power = 0.001     0.4
                power = 0.1     0.5
                power = 0.2 0.8
                power = 1.0  1.5
                }
                speed
                {
                power = 0.0       0.5
                power = 0.001     0.5
                power = 0.1     0.7
                power = 0.2 0.8
                power = 1.0  1.2
                }
              }

              //Create copy of core
              +MODEL_MULTI_SHURIKEN_PERSIST[Methalox_Upper-core]
              {
                @name = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeIdentifier$-core2
                //%offsetDirection = 0,0,1
                %offset = 4
              }

              +MODEL_MULTI_SHURIKEN_PERSIST[Methalox_Upper-core]
              {
                @name = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeIdentifier$-core3
                //%offsetDirection = 0,0,1
                %offset = 8.5
              }

              //Fade out cores one after the other
              @MODEL_MULTI_SHURIKEN_PERSIST[Methalox_Upper-core]
              {
                %emission
                {
                density = 0.6  1
                density = 0.55  0.7
                density = 0.5  0
                }
              }
              @MODEL_MULTI_SHURIKEN_PERSIST[Methalox_Upper-core2]
              {
                %emission
                {
                density = 0.65  1
                density = 0.6  0.7
                density = 0.55  0
                }
              }
              @MODEL_MULTI_SHURIKEN_PERSIST[Methalox_Upper-core3]
              {
                %emission
                {
                density = 0.7  1
                density = 0.65  0.7
                density = 0.6  0
                }
              }

              MODEL_MULTI_SHURIKEN_PERSIST
              {
                  //Get the inputs from the other config.
                  transformName = #$/PLUME[Methalox_Upper]/transformName$
                  localRotation = #$/PLUME[Methalox_Upper]/localRotation$
                  localPosition = #$/PLUME[Methalox_Upper]/plumePosition$
                  fixedScale    = #$/PLUME[Methalox_Upper]/plumeScale$
                  emissionMult  = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/emissionMult$
                  alphaMult     = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/alphaMult$
                  saturationMult  = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/saturationMult$
                  //
                  name = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeIdentifier$-plume
                  modelName = RealPlume/Nertea_FX_New/NFLV/engine-lfo-advanced-generic-plume-1
                  sizeClamp = 50
                  decluster = false
                  emitOnUpdate = true
                  xyForce
                  {
                  density = 1 0
                  density = 0 0
                  }
                  speed
                  {
                  density = 0.7 0.5
                  density = 0.52 0.5
                  density = 0.19 0.5
                  density = 0.07 0.4
                  density = 0.045 0.4
                  density = 0.02 0.7

                  power = 0.1      1.5
                  power = 0.2  1.7
                  power = 1.0   2

                  }
                  logGrow
                  {
                  density = 0.7 0
                  density = 0.52 2
                  density = 0.19 10
                  density = 0.07 15
                  density = 0.045 15
                  density = 0.02 30
                  }
                  zForce
                  {
                  density = 0.7 1
                  density = 0.52 1.01
                  density = 0.19 1.02
                  density = 0.07 1.03
                  density = 0.045 1.04
                  density = 0.02 1
                  }
                  linGrow
                  {
                  density = 0.7 -1
                  density = 0.52 0
                  density = 0.19 2
                  density = 0.07 5
                  density = 0.045 5
                  density = 0.02 2
                  }
                  energy
                  {
                  density = 0.7 1
                  density = 0.07 1
                  density = 0.045 1
                  density = 0.02 0.5
                  }
                  emission
                  {
                  density = 0.7 0.5
                  density = 0.52 0.5
                  density = 0.19 0.25
                  density = 0.07 0.25
                  density = 0.045 0.25
                  density = 0.02 0.25

                  power = 0.0       0
                  power = 0.001     0.4
                  power = 0.1     0.6
                  power = 0.2 0.7
                  power = 1.0  1
                  }
              }

            //secondary plume
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Methalox_Upper]/transformName$
                localRotation = #$/PLUME[Methalox_Upper]/localRotation$
                localPosition = #$/PLUME[Methalox_Upper]/plumePosition$
                fixedScale    = #$/PLUME[Methalox_Upper]/plume2Scale$
                emissionMult  = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/emissionMult$
                alphaMult     = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/alphaMult$
                saturationMult  = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/saturationMult$
                //
                name = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeIdentifier$-plume2
                modelName = RealPlume/Nertea_FX_New/NFLV/engine-methalox-core-1
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 0.07 0.7
                density = 0.045 0.7
                density = 0.02 0.5

                power = 0.1      1.7
                power = 0.2  2.3
                power = 1.0   3

                }
                logGrow
                {
                density = 0.7 0
                density = 0.52 2
                density = 0.19 10
                density = 0.07 15
                density = 0.045 15
                density = 0.02 15
                }
                zForce
                {
                density = 0.7 1
                density = 0.52 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
                }
                linGrow
                {
                density = 0.7 -1.5
                density = 0.52 0
                density = 0.19 2
                density = 0.07 5
                density = 0.045 5
                density = 0.02 2
                }
                energy
                {
                density = 0.7 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
                }
                emission
                {
                density = 0.7 0.7
                density = 0.52 0.7
                density = 0.19 0.5
                density = 0.07 0.5
                density = 0.045 0.5
                density = 0.02 0.25

                power = 0.0       0
                power = 0.001     0.4
                power = 0.1     0.6
                power = 0.2 0.9
                power = 1.0  2
                }
            }

            AUDIO
            {
              name = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeIdentifier$-audio
              channel = Ship
              clip = RealPlume/KW_Sounds/sound_altloop
              volume = 0.0 0.0
              volume = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeScale$
              @volume,1 ^= :^:1.0 :
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = 0.35
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    @PLUME[Methalox_Upper]:HAS[~processed[*]]
    {
        processed = true
    }
    MM_PATCH_LOOP { }

}
