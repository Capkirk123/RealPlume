//Bright orange plume based on CryoEngines V1.0 RS68 plume (Delta IV)
//Author: Zorg
@PART[*]:HAS[@PLUME[Cryogenic_LowerAblative_CE]:HAS[~processed[*]]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        Cryogenic_LowerAblative_CE
        {
            plumeIdentifier = #$/PLUME[Cryogenic_LowerAblative_CE]:HAS[~processed[*]]/plumeIdentifier$
            //Flare inside the engine bell
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Cryogenic_LowerAblative_CE]/transformName$
                localRotation = #$/PLUME[Cryogenic_LowerAblative_CE]/localRotation$
                localPosition = #$/PLUME[Cryogenic_LowerAblative_CE]/flarePosition$
                fixedScale    = #$/PLUME[Cryogenic_LowerAblative_CE]/flareScale$

                //
                name = #$/PLUME[Cryogenic_LowerAblative_CE]:HAS[~processed[*]]/plumeIdentifier$-flare
                modelName = RealPlume/Nertea_FX_New/CryoEngines/fx-etna-flare-1
                emission
                {
                power = 0.0       0
                power = 0.001     0.4
                power = 0.1     0.4
                power = 0.2     0.7
                power = 1.0  1.25
                }
        				speed = 0.0 0.5
        				speed = 1.0 1.2
        				offfset = 0, 0, 0.5
            }

            //Shock cone type effect
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Cryogenic_LowerAblative_CE]/transformName$
                localRotation = #$/PLUME[Cryogenic_LowerAblative_CE]/localRotation$
                localPosition = #$/PLUME[Cryogenic_LowerAblative_CE]/corePosition$
                fixedScale    = #$/PLUME[Cryogenic_LowerAblative_CE]/coreScale$
                //
                name = #$/PLUME[Cryogenic_LowerAblative_CE]:HAS[~processed[*]]/plumeIdentifier$-core
        				modelName = RealPlume/Nertea_FX_New/CryoEngines/fx-etna-core-1
                decluster = false
                emitOnUpdate = true

                emission
                {
                power = 0.0       0
                power = 0.001     0.4
                power = 0.1     0.3
                power = 0.2 0.5
                power = 1.0  2
                }
                speed
                {
                power = 0.0       0.8
                power = 0.001     0.8
                power = 0.1     0.8
                power = 0.2 0.8
                power = 1.0  1.2
                }
            }

            //Create copy of core
            +MODEL_MULTI_SHURIKEN_PERSIST[core]
            {
              @name = #$/PLUME[Cryogenic_LowerAblative_CE]:HAS[~processed[*]]/plumeIdentifier$-core2
              //%offsetDirection = 0,1,0
              %offset = -4
            }

            //Fade out cores one after the other
            @MODEL_MULTI_SHURIKEN_PERSIST[core]
            {
              %emission
              {
              density = 0.6  1
              density = 0.55  0.7
              density = 0.5  0
              }
            }
            @MODEL_MULTI_SHURIKEN_PERSIST[core2]
            {
              %emission
              {
              density = 0.75  1
              density = 0.6  0.7
              density = 0.55  0
              }
            }

            //Primary plume
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Cryogenic_LowerAblative_CE]/transformName$
                localRotation = #$/PLUME[Cryogenic_LowerAblative_CE]/localRotation$
                localPosition = #$/PLUME[Cryogenic_LowerAblative_CE]/plumePosition$
                fixedScale    = #$/PLUME[Cryogenic_LowerAblative_CE]/plumeScale$
                //
                name = #$/PLUME[Cryogenic_LowerAblative_CE]:HAS[~processed[*]]/plumeIdentifier$-plume
                modelName = RealPlume/Nertea_FX_New/CryoEngines/fx-etna-plume-1
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 1.0 0.7
                density = 0.0 0.7

                power = 0.1      1.2
                power = 0.2  1.5
                power = 1.0   2

                }
                logGrow
                {
                density = 0.7 0
                density = 0.52 2
                density = 0.19 10
                density = 0.07 15
                density = 0.045 15
                density = 0.02 30
                }
                zForce
                {
                density = 0.7 1
                density = 0.52 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
                }
                linGrow
                {
                density = 0.7 0
                density = 0.52 0
                density = 0.19 2
                density = 0.07 5
                density = 0.045 5
                density = 0.02 2
                }
                energy
                {
                density = 0.7 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
                }
                emission
                {
                density = 0.7 1.5
                density = 0.52 1.2
                density = 0.19 0.5
                density = 0.07 0.5
                density = 0.045 0.5
                density = 0.02 0.5

                power = 0.0       0
                power = 0.001     0.4
                power = 0.1     0.6
                power = 0.2 0.9
                power = 1.0  1.5
                }
            }

            //secondary plume that adds a wispy flame type overlay effect
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Cryogenic_LowerAblative_CE]/transformName$
                localRotation = #$/PLUME[Cryogenic_LowerAblative_CE]/localRotation$
                localPosition = #$/PLUME[Cryogenic_LowerAblative_CE]/plumePosition$
                fixedScale    = #$/PLUME[Cryogenic_LowerAblative_CE]/plumeScale$
                //
                name = #$/PLUME[Cryogenic_LowerAblative_CE]:HAS[~processed[*]]/plumeIdentifier$-plume2
                modelName = RealPlume/Nertea_FX_New/CryoEngines/fx-etna-plume-2
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 1.0 0.7
                density = 0.0 0.7

                power = 0.1      1.2
                power = 0.2  1.5
                power = 1.0   2

                }
                logGrow
                {
                density = 0.7 0
                density = 0.52 2
                density = 0.19 10
                density = 0.07 15
                density = 0.045 15
                density = 0.02 30
                }
                zForce
                {
                density = 0.7 1
                density = 0.52 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
                }
                linGrow
                {
                density = 0.7 0
                density = 0.52 0
                density = 0.19 2
                density = 0.07 5
                density = 0.045 5
                density = 0.02 2
                }
                energy
                {
                density = 0.7 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
                }
                emission
                {
                density = 0.7 1.5
                density = 0.52 1.2
                density = 0.19 0.5
                density = 0.07 0.5
                density = 0.045 0.5
                density = 0.02 0.5

                power = 0.0       0
                power = 0.001     0.4
                power = 0.1     0.6
                power = 0.2 0.9
                power = 1.0  1.5
                }
            }
            AUDIO
            {
              name = #$/PLUME[Cryogenic_LowerAblative_CE]:HAS[~processed[*]]/plumeIdentifier$-audio
              channel = Ship
              clip = RealPlume/KW_Sounds/sound_altloop
              volume = 0.0 0.0
              volume = #$/PLUME[Cryogenic_LowerAblative_CE]:HAS[~processed[*]]/plumeScale$
              @volume,1 ^= :^:1.0 :
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = 0.35
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    @PLUME[Cryogenic_LowerAblative_CE]:HAS[~processed[*]]
    {
        processed = true
    }
    MM_PATCH_LOOP { }
}
