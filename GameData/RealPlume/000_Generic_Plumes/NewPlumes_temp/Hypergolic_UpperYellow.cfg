// Hypergolic yellow plume using plume party FX
//Author: Zorg
@PART[*]:HAS[@PLUME[Hypergolic_UpperYellow]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
  {
    %Hypergolic_UpperYellow
    {
            plumeIdentifier = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/plumeIdentifier$
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/flarePosition$
                fixedScale    = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/flareScale$

                name = flare
                modelName = RealPlume/Jade_FX/Engines/BlueOrigin/hydroSLLamp
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                decluster = true
                emitOnUpdate = true

                energy = 0.5
                speed = 0.5
                emissionMult  = 0.5

                emission
                {
                power = 0.0      0
                power = 0.001     0.5
                power = 0.1     0.6
                power = 0.2 0.7
                power = 1.0  1.5
                }
            }

            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/fumePosition$
                fixedScale    = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/fumeScale$
                energy        = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/energy$
                speed         = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/speed$
                emissionMult  = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/emissionMult$
                //
                name = fume
                modelName = RealPlume/Jade_FX/Engines/Hypergolic/VacFizzleFumeYellow
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                randConeEmit = 0
                decluster = true
                emitOnUpdate = true
                emission
                {
                density = 0.19 0
                density = 0.07 1
                density = 0.045 1
                density = 0.02 1

                power = 0.0      0
                power = 0.001     0
                power = 0.1     0.3
                power = 0.2 0.5
                power = 1.0  1
                }
                speed
                {
                density = 0.19 3
                density = 0.07 3
                density = 0.045 3
                density = 0.02 2

                power = 0.0      0.7
                power = 0.001     0.7
                power = 0.1     0.75
                power = 0.2 0.8
                power = 1.0  1
                }
                energy
                {
                density = 0.19 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.7
                }
                linGrow
                {
                density = 0.19 -2
                density = 0.07 -1.3
                density = 0.045 -1
                density = 0.02 -0.5
                }
            }

            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Hypergolic_UpperYellow]/transformName$
                localRotation = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/localRotation$
                localPosition = #$../../../PLUME[Hypergolic_UpperYellow]/streamPosition$
                fixedScale    = #$../../../PLUME[Hypergolic_UpperYellow]/streamScale$
                energy        = #$../../../PLUME[Hypergolic_UpperYellow]/energy$
                speed         = #$../../../PLUME[Hypergolic_UpperYellow]/speed$
                emissionMult  = #$../../../PLUME[Hypergolic_UpperYellow]/emissionMult$
                //
                name = stream
                modelName = RealPlume/Jade_FX/Engines/J2Aerospike/J2Tstream
                fixedEmissions = false
                sizeClamp = 50
                decluster = true
                emitOnUpdate = true
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 0.7 1.5
                density = 0.52 1.5
                density = 0.19 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.7

                power = 0.1      0.7
                power = 0.2  0.8
                power = 1.0   1.0

                }
                logGrow
                {
                density = 0.7 0
                density = 0.52 1
                density = 0.19 4
                density = 0.07 15
                density = 0.045 15
                density = 0.02 30
                }
                zForce
                {
                density = 0.7 1
                density = 0.52 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
                }
                linGrow
                {
                density = 0.7 0
                density = 0.52 0
                density = 0.19 4
                density = 0.07 5
                density = 0.045 8
                density = 0.02 6
                }
                energy
                {
                density = 0.7 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
                }
                emission
                {
                density = 0.7 2
                density = 0.52 1.5
                density = 0.19 0.5
                density = 0.07 0.5
                density = 0.045 0.5
                density = 0.02 0.5

                power = 0.0      0
                power = 0.001     0
                power = 0.1     0.6
                power = 0.2 0.9
                power = 1.0  1.5
                }
                offset
                {
                density = 0.7 0
                density = 0.52 0
                density = 0.19 0
                density = 0.07 0
                density = 0.045 0
                density = 0.02 0.3
                }
            }

            AUDIO
            {
              name = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/plumeIdentifier$-audio
              channel = Ship
              clip = RealPlume/KW_Sounds/sound_spsloop
              volume = 0.0 0.0
              volume = #$/PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]/fumeScale$
              @volume,1 ^= :^:1.0 :
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = 0.35
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    @PLUME[Hypergolic_UpperYellow]:HAS[~processed[*]]
    {
        processed = true
    }
    MM_PATCH_LOOP { }
}
