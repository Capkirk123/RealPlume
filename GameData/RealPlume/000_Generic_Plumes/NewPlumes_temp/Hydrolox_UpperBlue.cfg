// Cryogenic Upper stage plume using BlueOrigin using PlumeParty FX
//Author: Zorg

@PART[*]:HAS[@PLUME[BDB_CryogenicUpper]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
  {
    BDB_CryogenicUpper
    {
            plumeIdentifier = #$/PLUME[BDB_CryogenicUpper]:HAS[~processed[*]]/plumeIdentifier$
            MODEL_MULTI_SHURIKEN_PERSIST
            {

                //Get the inputs from the other config.
                transformName = #$/PLUME[BDB_CryogenicUpper]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[BDB_CryogenicUpper]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[BDB_CryogenicUpper]:HAS[~processed[*]]/flarePosition$
                fixedScale    = #$/PLUME[BDB_CryogenicUpper]:HAS[~processed[*]]/flareScale$
                emissionMult  = #$/PLUME[BDB_CryogenicUpper]:HAS[~processed[*]]/emissionMult$
                //
                name = flare
                modelName = Bluedog_DB/FX/PlumeParty/Engines/BlueOrigin/hydroSLLamp
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0

                decluster = true
                emitOnUpdate = true

                energy = 0.5
                speed = 0.5

                emission
                {
                power = 0.0      0
                power = 0.001     0.5
                power = 0.1     0.6
                power = 0.2 0.7
                power = 1.0  1.5
                }

            }

            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_CryogenicUpper]/transformName$
                localRotation = #$../../../PLUME[BDB_CryogenicUpper]/localRotation[0]$,$../../../PLUME[BDB_CryogenicUpper]/localRotation[1]$,$../../../PLUME[BDB_CryogenicUpper]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_CryogenicUpper]/FumePosition[0]$,$../../../PLUME[BDB_CryogenicUpper]/FumePosition[1]$,$../../../PLUME[BDB_CryogenicUpper]/FumePosition[2]$
                fixedScale    = #$../../../PLUME[BDB_CryogenicUpper]/FumeScale$
                energy        = #$../../../PLUME[BDB_CryogenicUpper]/energy$
                speed         = #$../../../PLUME[BDB_CryogenicUpper]/speed$
                emissionMult  = #$../../../PLUME[BDB_CryogenicUpper]/emissionMult$
                //
                name = Fume
                modelName = Bluedog_DB/FX/PlumeParty/Engines/Hypergolic/VacFizzleFumeBlue
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                randConeEmit = 0
                decluster = true
                emitOnUpdate = true
                emission
                {
                density = 0.19 0
                density = 0.07 1
                density = 0.045 1
                density = 0.02 1

                power = 0.      0
                power = 0.001     0
                power = 0.1     0.3
                power = 0.2 0.5
                power = 1.0  1
                }
                speed
                {
                density = 0.19 3
                density = 0.07 3
                density = 0.045 3
                density = 0.02 2

                power = 0.0      0.7
                power = 0.001     0.7
                power = 0.1     0.75
                power = 0.2 0.8
                power = 1.0  1
                }
                energy
                {
                density = 0.19 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.7
                }
                linGrow
                {
                density = 0.19 -2
                density = 0.07 -1.3
                density = 0.045 -1
                density = 0.02 -0.5
                }
            }

            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_CryogenicUpper]/transformName$
                localRotation = #$../../../PLUME[BDB_CryogenicUpper]/localRotation[0]$,$../../../PLUME[BDB_CryogenicUpper]/localRotation[1]$,$../../../PLUME[BDB_CryogenicUpper]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_CryogenicUpper]/streamPosition[0]$,$../../../PLUME[BDB_CryogenicUpper]/streamPosition[1]$,$../../../PLUME[BDB_CryogenicUpper]/streamPosition[2]$
                fixedScale    = #$../../../PLUME[BDB_CryogenicUpper]/streamScale$
                energy        = #$../../../PLUME[BDB_CryogenicUpper]/energy$
                speed         = #$../../../PLUME[BDB_CryogenicUpper]/speed$
                emissionMult  = #$../../../PLUME[BDB_CryogenicUpper]/emissionMult$
                //
                name = stream
                modelName = Bluedog_DB/FX/PlumeParty/Engines/Turbine/afterburnJ58Outer
                fixedEmissions = false
                sizeClamp = 50
                decluster = true
                emitOnUpdate = true
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 0.7 1.5
                density = 0.52 1.5
                density = 0.19 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.7

                power = 0.1      0.7
                power = 0.2  0.8
                power = 1.0   1.0

                }
                logGrow
                {
                density = 0.7 0
                density = 0.52 1
                density = 0.19 4
                density = 0.07 15
                density = 0.045 15
                density = 0.02 30
                }
                zForce
                {
                density = 0.7 1
                density = 0.52 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
                }
                linGrow
                {
                density = 0.7 0
                density = 0.52 0
                density = 0.19 4
                density = 0.07 5
                density = 0.045 8
                density = 0.02 6
                }
                energy
                {
                density = 0.7 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
                }
                emission
                {
                density = 0.7 2
                density = 0.52 1.5
                density = 0.19 0.5
                density = 0.07 0.5
                density = 0.045 0.5
                density = 0.02 0.25

                power = 0.0      0
                power = 0.001     0
                power = 0.1     0.6
                power = 0.2 0.9
                power = 1.0  1.5
                }
                offset
                {
                density = 0.7 0
                density = 0.52 0
                density = 0.19 0
                density = 0.07 0
                density = 0.045 0
                density = 0.02 0.3
                }
            }

            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_CryogenicUpper]/transformName$
                localRotation = #$../../../PLUME[BDB_CryogenicUpper]/localRotation[0]$,$../../../PLUME[BDB_CryogenicUpper]/localRotation[1]$,$../../../PLUME[BDB_CryogenicUpper]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_CryogenicUpper]/shockconePosition[0]$,$../../../PLUME[BDB_CryogenicUpper]/shockconePosition[1]$,$../../../PLUME[BDB_CryogenicUpper]/shockconePosition[2]$
                fixedScale    = #$../../../PLUME[BDB_CryogenicUpper]/shockconeScale$
                emissionMult  = #$../../../PLUME[BDB_CryogenicUpper]/emissionMult$
                //
                name = shockcone
                modelName = Bluedog_DB/FX/PlumeParty/Engines/Generic/hydroShuttleShock
                fixedEmissions = false
                randomInitalVelocityoffsetMaxRadius = 0.8
                speed = 0.5
                energy = 0.5
                size = 0.5
                decluster = true
                emitOnUpdate = true
                emission
                {
                  power = 0.001     0
                  power = 0.1    0.5
                  power = 1.0 1

                  density = 0.52 3
                  density = 0.3  1.5
                  density = 0.28 0
                }
                offset
                {
                power = 0.1        -0.5
                power = 0.2    -0.5
                power = 1.0      0
                }

            }

            AUDIO
            {
              name = #$/PLUME[BDB_CryogenicUpper]:HAS[~processed[*]]/plumeIdentifier$-audio
              channel = Ship
              clip = RealPlume/KW_Sounds/sound_altloop
              volume = 0.0 0.0
              volume = #$/PLUME[BDB_CryogenicUpper]:HAS[~processed[*]]/plumeScale$
              @volume,1 ^= :^:1.0 :
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = 0.35
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    @PLUME[BDB_CryogenicUpper]:HAS[~processed[*]]
    {
        processed = true
    }
    MM_PATCH_LOOP { }
}
