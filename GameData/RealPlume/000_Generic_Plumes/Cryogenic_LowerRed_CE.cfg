// Red hydrolox plume for sea level engines. Based on CryoEngines V1.0 FX
// Does not have an engine flare effect, best used with engines that have a nice emmisive on the inside of the engine bell
// The plume is meant to be very thin and just be visible enough to provide the outline of a very transparent hydrolox plume

@PART[*]:HAS[@PLUME[Cryogenic_LowerRed_CE]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        Cryogenic_LowerRed_CE
        {
            //Shock cone type effect
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Cryogenic_LowerRed_CE]/transformName$
                localRotation = #$/PLUME[Cryogenic_LowerRed_CE]/localRotation$
                localPosition = #$/PLUME[Cryogenic_LowerRed_CE]/corePosition$
                fixedScale    = #$/PLUME[Cryogenic_LowerRed_CE]/coreScale$
                //
                name = #$/PLUME[Cryogenic_LowerRed_CE]:HAS[~processed[*]]/plumeIdentifier$-core
                modelName =  RealPlume/Nertea_FX_New/CryoEngines/fx-erebus-core-1
                decluster =  false
                emitOnUpdate = true
                xyForce = 0
                emission
                {
                power = 0.0     0
                power = 0.001   0.4
                power = 0.1     0.3
                power = 0.2     0.5
                power = 1.0     3
                }
                speed
                {
                power = 0.0        0.5
                power = 0.001      0.5
                power = 0.1        0.7
                power = 0.2        0.8
                power = 1.0        1.2
                }
              }

              //Create copy of core
              +MODEL_MULTI_SHURIKEN_PERSIST[core]
              {
                @name = core2
                //%offsetDirection = 0,0,1
                %offset = 4.5
              }

              //Fade out cores one after the other
              @MODEL_MULTI_SHURIKEN_PERSIST[core]
              {
                %emission
                {
                density = 0.6  1
                density = 0.55  0.7
                density = 0.5  0
                }
              }
              @MODEL_MULTI_SHURIKEN_PERSIST[core2]
              {
                %emission
                {
                density = 0.75  1
                density = 0.6  0.7
                density = 0.55  0
                }
              }


            //Primary plume
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Cryogenic_LowerRed_CE]/transformName$
                localRotation = #$/PLUME[Cryogenic_LowerRed_CE]/localRotation$
                localPosition = #$/PLUME[Cryogenic_LowerRed_CE]/plumePosition$
                fixedScale    = #$/PLUME[Cryogenic_LowerRed_CE]/plumeScale$
                //
                name = #$/PLUME[Cryogenic_LowerRed_CE]:HAS[~processed[*]]/plumeIdentifier$-plume
                modelName = RealPlume/Nertea_FX_New/CryoEngines/fx-fuji-plume-1
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 1.0 0.7
                density = 0.0 0.7

                power = 0.1      1.2
                power = 0.2  1.5
                power = 1.0   2

                }
                logGrow
                {
                density = 0.7 0
                density = 0.5 2
                density = 0.19 10
                density = 0.07 15
                density = 0.045 15
                density = 0.02 30
                }
                zForce
                {
                density = 0.7 1
                density = 0.5 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
                }
                linGrow
                {
                density = 0.7 0
                density = 0.5 0
                density = 0.19 2
                density = 0.07 5
                density = 0.045 5
                density = 0.02 2
                }
                energy
                {
                density = 0.7 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
                }
                emission
                {
                density = 0.7 1.5
                density = 0.5 1.2
                density = 0.19 0.5
                density = 0.07 0.5
                density = 0.045 0.5
                density = 0.02 0.5

                power = 0.0        0
                power = 0.001      0.4
                power = 0.1     0.6
                power = 0.2 0.9
                power = 1.0  1
                }
            }
            //secondary plume that adds a wispy flame type overlay effect
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Cryogenic_LowerRed_CE]/transformName$
                localRotation = #$/PLUME[Cryogenic_LowerRed_CE]/localRotation$
                localPosition = #$/PLUME[Cryogenic_LowerRed_CE]/plumePosition$
                fixedScale    = #$/PLUME[Cryogenic_LowerRed_CE]/plume2Scale$
                //
                name = #$/PLUME[Cryogenic_LowerRed_CE]:HAS[~processed[*]]/plumeIdentifier$-plume2
                modelName = RealPlume/Nertea_FX_New/CryoEngines/fx-etna-plume-2-red
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 1.0 0.7
                density = 0.0 0.7

                power = 0.1      1.2
                power = 0.2  1.5
                power = 1.0   2

                }
                logGrow
                {
                density = 0.7 0
                density = 0.5 2
                density = 0.19 10
                density = 0.07 15
                density = 0.045 15
                density = 0.02 15
                }
                zForce
                {
                density = 0.7 1
                density = 0.5 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
                }
                linGrow
                {
                density = 0.7 0
                density = 0.5 0
                density = 0.19 2
                density = 0.07 5
                density = 0.045 5
                density = 0.02 2
                }
                energy
                {
                density = 0.7 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
                }
                emission
                {
                density = 0.7 0.7
                density = 0.5 0.7
                density = 0.19 0.5
                density = 0.07 0.5
                density = 0.045 0.5
                density = 0.02 0.7

                power = 0.0        0
                power = 0.001      0.4
                power = 0.1     0.6
                power = 0.2 0.9
                power = 1.0  1
                }
            }
            AUDIO
            {
                name = audio
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_altloop
                volume = 0.0 0.0
                volume = #$../../../PLUME[Cryogenic_LowerRed_CE]/plumeScale$
                @volume,1 ^= :^:1.0 :
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = 0.35
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }


}
