// Sea level methalox plumes based on Near Future Launch Vehicles FX
//Author: Zorg

@PART[*]:HAS[@PLUME[Methalox_Lower]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        Methalox_Lower
        {
          //Flare inside the engine bell
          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$/PLUME[Methalox_Lower]/transformName$
              localRotation = #$/PLUME[Methalox_Lower]/localRotation$
              localPosition = #$/PLUME[Methalox_Lower]/flarePosition$
              fixedScale    = #$/PLUME[Methalox_Lower]/flareScale$

              //
              name = #$/PLUME[Methalox_Lower]:HAS[~processed[*]]/plumeIdentifier$-flare
              modelName = CryoEngines/FX/fx-etna-flare-1
              emission
              {
              power = 0.0       0
              power = 0.001     0.4
              power = 0.1     0.4
              power = 0.2 0.7
              power = 1.0  1.25
              }
              speed = 0.0 0.5
              speed = 1.0 1.2
              offfset = 0, 0, 0.5
          }

            //Shock cone type effect
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Methalox_Lower]/transformName$
                localRotation = #$../../../PLUME[Methalox_Lower]/localRotation[0]$,$../../../PLUME[Methalox_Lower]/localRotation[1]$,$../../../PLUME[Methalox_Lower]/localRotation[2]$
                localPosition = #$../../../PLUME[Methalox_Lower]/corePosition[0]$,$../../../PLUME[Methalox_Lower]/corePosition[1]$,$../../../PLUME[Methalox_Lower]/corePosition[2]$
                fixedScale    = #$../../../PLUME[Methalox_Lower]/coreScale$
                energy        = #$../../../PLUME[Methalox_Lower]/energy$
                speed         = #$../../../PLUME[Methalox_Lower]/speed$
                emissionMult  = #$../../../PLUME[Methalox_Lower]/emissionMult$

                //
                name = #$/PLUME[Methalox_Lower]:HAS[~processed[*]]/plumeIdentifier$-core
                modelName =  RealPlume/Nertea_FX_New/NFLV/engine-methalox-shock-2
                decluster = false
                emitOnUpdate = true
                xyForce = 0
                emission
                {
                power = 0.0       0
                power = 0.001     0.4
                power = 0.1     0.5
                power = 0.2 0.8
                power = 1.0  1.5
                }
                speed
                {
                power = 0.0       0.5
                power = 0.001     0.5
                power = 0.1     0.7
                power = 0.2 0.8
                power = 1.0  1.2
                }
              }

              //Create copy of core
              +MODEL_MULTI_SHURIKEN_PERSIST[core]
              {
                @name = #$/PLUME[Methalox_Lower]:HAS[~processed[*]]/plumeIdentifier$-core2
                %offsetDirection = 0,0,1
                %offset = 4
              }

              +MODEL_MULTI_SHURIKEN_PERSIST[core]
              {
                @name = #$/PLUME[Methalox_Lower]:HAS[~processed[*]]/plumeIdentifier$-core3
                %offsetDirection = 0,0,1
                %offset = 8.5
              }

              //Fade out cores one after the other
              @MODEL_MULTI_SHURIKEN_PERSIST[core]
              {
                %emission
                {
                density = 0.6  1
                density = 0.55  0.7
                density = 0.5  0
                }
              }
              @MODEL_MULTI_SHURIKEN_PERSIST[core2]
              {
                %emission
                {
                density = 0.65  1
                density = 0.6  0.7
                density = 0.55  0
                }
              }
              @MODEL_MULTI_SHURIKEN_PERSIST[core3]
              {
                %emission
                {
                density = 0.7  1
                density = 0.65  0.7
                density = 0.6  0
                }
              }


            //Primary plume
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Methalox_Lower]/transformName$
                localRotation = #$/PLUME[Methalox_Lower]/localRotation$
                localPosition = #$/PLUME[Methalox_Lower]/plumePosition$
                fixedScale    = #$/PLUME[Methalox_Lower]/plumeScale$
                //
                name = #$/PLUME[Methalox_Lower]:HAS[~processed[*]]/plumeIdentifier$-plume
                modelName = RealPlume/Nertea_FX_New/NFLV/engine-methalox-plume-2
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                alphaMult = 2
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 1.0 0.7
                density = 0.0 0.7

                power = 0.1      1.5
                power = 0.2  1.8
                power = 1.0   2

                }
                logGrow
                {
                density = 0.7 0
                density = 0.52 0
                density = 0.19 2
                density = 0.07 3.5
                density = 0.045 4
                density = 0.02 5
                }
                zForce
                {
                density = 0.7 1
                density = 0.52 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
                }
                linGrow
                {
                density = 0.7 -1
                density = 0.52 0
                density = 0.19 2
                density = 0.07 5
                density = 0.045 5
                density = 0.02 2
                }
                energy
                {
                density = 0.7 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
                }
                emission
                {
                density = 0.7 1.5
                density = 0.52 1.2
                density = 0.19 0.5
                density = 0.07 0.5
                density = 0.045 0.5
                density = 0.02 0.5

                power = 0.0       0
                power = 0.001     0.4
                power = 0.1     0.6
                power = 0.2 0.9
                power = 1.0  2
                }
            }
            //secondary plume
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Methalox_Lower]/transformName$
                localRotation = #$/PLUME[Methalox_Lower]/localRotation$
                localPosition = #$/PLUME[Methalox_Lower]/plumePosition$
                fixedScale    = #$/PLUME[Methalox_Lower]/plume2Scale$
                //
                name = #$/PLUME[Methalox_Lower]:HAS[~processed[*]]/plumeIdentifier$-plume2
                modelName = RealPlume/Nertea_FX_New/NFLV/engine-methalox-core-2
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                alphaMult = 1.5
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 1.0 0.7
                density = 0.0 0.7

                power = 0.1      2
                power = 0.2  2.2
                power = 1.0   3

                }
                logGrow
                {
                density = 0.7 0
                density = 0.52 2
                density = 0.19 10
                density = 0.07 15
                density = 0.045 15
                density = 0.02 15
                }
                zForce
                {
                density = 0.7 1
                density = 0.52 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
                }
                linGrow
                {
                density = 0.7 0
                density = 0.52 0
                density = 0.19 2
                density = 0.07 5
                density = 0.045 5
                density = 0.02 2
                }
                energy
                {
                density = 0.7 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
                }
                emission
                {
                density = 0.7 0.7
                density = 0.52 0.7
                density = 0.19 0.5
                density = 0.07 0.5
                density = 0.045 0.5
                density = 0.02 0.25

                power = 0.0       0
                power = 0.001     0.4
                power = 0.1     0.6
                power = 0.2 0.9
                power = 1.0  2
                }
            }
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Methalox_Lower]/transformName$
                localRotation = #$/PLUME[Methalox_Lower]/localRotation$
                localPosition = #$/PLUME[Methalox_Lower]/plumePosition$
                fixedScale    = #$/PLUME[Methalox_Lower]/plume3Scale$
                //
                name = #$/PLUME[Methalox_Lower]:HAS[~processed[*]]/plumeIdentifier$-plume3
                modelName = RealPlume/Nertea_FX_New/NFLV/engine-lfo-advanced-generic-plume-1
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 0.7 0.5
                density = 0.52 0.5
                density = 0.19 0.5
                density = 0.07 0.4
                density = 0.045 0.4
                density = 0.02 0.7

                power = 0.1      1.5
                power = 0.2  1.8
                power = 1.0   2

                }
                logGrow
                {
                density = 0.7 0
                density = 0.52 2
                density = 0.19 10
                density = 0.07 15
                density = 0.045 15
                density = 0.02 30
                }
                zForce
                {
                density = 0.7 1
                density = 0.52 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
                }
                linGrow
                {
                density = 0.7 -1
                density = 0.52 0
                density = 0.19 2
                density = 0.07 5
                density = 0.045 5
                density = 0.02 2
                }
                energy
                {
                density = 0.7 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
                }
                emission
                {
                density = 0.19 0
                density = 0.07 0.25
                density = 0.045 0.25
                density = 0.02 0.25

                power = 0.0       0
                power = 0.001     0.4
                power = 0.1     0.6
                power = 0.2 0.7
                power = 1.0  2
                }
            }
            AUDIO
            {
                name = audio
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_altloop
                volume = 0.0 0.0
                volume = #$../../../PLUME[Methalox_Lower]/plumeScale$
                @volume,1 ^= :^:1.0 :
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = 0.35
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }


}
